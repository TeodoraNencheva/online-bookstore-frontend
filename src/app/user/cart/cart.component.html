<div class="w3-row w3-padding-64" id="about">
    <div class="w3-col m6 w3-padding-large">

        <h1 class="w3-center">My cart</h1><br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th><a [routerLink]="['/books', item.id, 'details']">{{item.title}}</a></th>
                    <td><a [routerLink]="['/authors', item.authorId]">{{item.authorFullName}}</a></td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price}}$</td>
                    <td>{{item.quantity * item.price}}$</td>
                </tr>
            </tbody>
        </table>

        <h5 class="w3-center">Total sum: {{totalPrice}}$</h5>
    </div>
</div>
